<div class="container mt-5">
  <h2>List of Clients</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th>Client Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.id }}</td>
        <td>{{ client.lastname }}</td>
        <td>{{ client.firstname }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.numeroTelephone }}</td>
        <td>{{ client.adresse }}</td>
        <td>{{ client.natureClient }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="client.id !== undefined && deleteClient(client.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
